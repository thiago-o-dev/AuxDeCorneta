<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxílio de Corneta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-flag"></i> Auxílio de Corneta</h1>
            <p class="lead">Sistema de reprodução de comandos militares</p>
        </div>
        
        <div class="audio-player">
            <div class="current-track">
                <h3 id="currentTrackName">Selecione um toque militar</h3>
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i> Carregando...
                </div>
            </div>
            
            <div class="controls">
                <button class="control-btn" id="prevBtn" title="Anterior">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-pause" id="playPauseBtn" title="Play/Pause">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="nextBtn" title="Próximo">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button class="control-btn" id="stopBtn" title="Parar">
                    <i class="fas fa-stop"></i>
                </button>
            </div>
            
            <div class="progress-container">
                <div class="progress" id="progressBar">
                    <div class="progress-bar" id="progressFill"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            
            <div class="volume-control">
                <i class="fas fa-volume-down"></i>
                <input type="range" class="form-range volume-slider" id="volumeSlider" min="0" max="100" value="70">
                <i class="fas fa-volume-up"></i>
                <span class="ms-2" id="volumeDisplay">70%</span>
            </div>
        </div>
        
        <div class="tracks-grid" id="tracksGrid">
            <!-- Os cards dos toques serão gerados dinamicamente pelo JavaScript -->
        </div>
        
        <audio id="audioPlayer" preload="metadata"></audio>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
